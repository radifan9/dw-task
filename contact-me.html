<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="assets/bootstrap-5.3.5-dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/styles/contact-me.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="assets/icons/logo-dumbways.png" width="30px"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">My Project</a>
              </li>
            </ul>

            <a class="btn btn-dark px-3 py-1" href="#" role="button"
              >Contact Me</a
            >
          </div>
        </div>
      </nav>

      <!-- MAIN PAGE -->
      <div class="row d-flex justify-content-center bg-secondary-subtle">
        <div class="col-6 my-5">
          <h1 class="text-uppercase fw-bold text-center">Get In Touch</h1>
        </div>

        <form>
          <div class="form-group col-7 mx-auto mb-4">
            <label class="h5" for="name">Name</label>
            <input type="text" class="form-control shadow" id="name" />
          </div>

          <div class="form-group col-7 mx-auto mb-4">
            <label class="h5" for="email">Email</label>
            <input type="email" class="form-control shadow" id="email" />
          </div>

          <div class="form-group col-7 mx-auto mb-4">
            <label class="h5" for="phone-number">Phone Number</label>
            <input type="text" class="form-control shadow" id="phone-number" />
          </div>

          <div class="form-group col-7 mx-auto mb-4">
            <label class="h5" for="subject">Subject</label>
            <select
              class="form-select shadow"
              aria-label="Default select example"
              id="subject"
            >
              <option value="" selected disabled>Select a subject</option>
              <option value="work-together">Work Together</option>
              <option value="job-offer">Job Offer</option>
              <option value="consult">Consultation</option>
            </select>
          </div>

          <div class="form-group col-7 mx-auto mb-4">
            <label class="h5" for="your-message">Your Message</label>
            <textarea
              class="form-control shadow"
              id="your-message"
              rows="5"
              placeholder="Type your message here..."
            ></textarea>
          </div>

          <div class="col-7 my-5 mx-auto d-flex justify-content-end">
            <button
              type="submit"
              class="btn btn-dark rounded-pill text-lowercase fw-bold px-4"
              onclick="getData(event)"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/bootstrap-5.3.5-dist/js/bootstrap.bundle.js"></script>
    <script src="assets/js/contact-me.js"></script>
  </body>
</html>
